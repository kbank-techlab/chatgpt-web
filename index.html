<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>케이뱅크 사진 공유</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
        
    </style>
</head>

<body>

    <body>

        <body>
            <div class="hero d-flex align-items-center justify-content-center" style="background-color: #333333;">
                <div class="container text-center">
                    <h1 class="display-4 text-light">케이뱅크 사진공유 페이지</h1>
                    <p class="lead text-light">감성 사진을 공유합니다</p>
                </div>
            </div>

            <!-- 구성요소 -->
        </body>

        <div style="margin-bottom: 100px;"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?nature" class="card-img-top" alt="Nature">
                        <div class="card-body">
                            <h5 class="card-title">자연풍경 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                            <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?city" class="card-img-top" alt="City">
                        <div class="card-body">
                            <h5 class="card-title">도시 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">도시 풍경</h6>
                            <p class="card-text">도시에서 담은 사진입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?beach" class="card-img-top" alt="Beach">
                        <div class="card-body">
                            <h5 class="card-title">해변 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">해양 풍경</h6>
                            <p class="card-text">해변에서 즐긴 휴가의 추억입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
